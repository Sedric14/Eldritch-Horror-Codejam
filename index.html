<!DOCTYPE html>
<html lang="zxx">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="assets/favicon.ico" rel="shortcut icon" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Eldritch-Horror</title>
    </head>
    <body>
        <header>
        </header>
        <main>
            <div class="ancientsContainer"></div>
            <div class="deckContainer"></div>
            <div class="trecker">
                <div class="firstStage">
                    <p>First Stage</p>
                    <div class="colorContainer">
                        <div class="fsGreen"></div>
                        <div class="fsBlue"></div>
                        <div class="fsBrown"></div>
                    </div>
                </div>
                <div class="secondStage">
                    <p>Second Stage</p>
                    <div class="colorContainer">
                        <div class="ssGreen"></div>
                        <div class="ssBlue"></div>
                        <div class="ssBrown"></div>
                    </div>
                </div>
                <div class="thirdStage">
                    <p>Third Stage</p>
                    <div class="colorContainer">
                        <div class="tsGreen"></div>
                        <div class="tsBlue"></div>
                        <div class="tsBrown"></div>
                    </div>
                </div>
                
            </div>
            <!-- <div class="cardsShirt"></div> -->
        </main>
        <footer>
            <div class="btnLevelHide"></div>
            <div class="btnLevel">Very Easy</div>
            <div class="btnLevel">Easy</div>
            <div class="btnLevel">Normal</div>
            <div class="btnLevel">Hard</div>
            <div class="btnLevel">Very Hard</div>

        <script type="module" src="/js/index.js"></script>
